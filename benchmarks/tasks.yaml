    tool: VCFX_VALIDATOR
    input: chr21.1kg.phase3.v5a.vcf
    description: "Validate chr21 VCF using VCFX (stdin mode)"

  - name: vcfx_validate_chr21_mmap
    tool: VCFX_VALIDATOR_MMAP
    input: chr21.1kg.phase3.v5a.vcf
    description: "Validate chr21 VCF using VCFX (memory-mapped mode)"

  - name: bcftools_validate_chr21
    tool: BCFTOOLS
    command: "view -H"
    input: chr21.1kg.phase3.v5a.vcf
    description: "Parse chr21 VCF header using bcftools (validation baseline)"
