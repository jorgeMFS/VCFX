    input: chr20.1kg.phase3.v5a.vcf
    description: "Stress test run 3: Count variants in chr20 using vcftools"

  # =============================================================================
  # MULTI-CHROMOSOME BENCHMARKS
  # =============================================================================
  - name: vcfx_count_chr21
    tool: VCFX_VARIANT_COUNTER
    input: chr21.1kg.phase3.v5a.vcf
    description: "Count variants in chr21 using VCFX"
    
  - name: bcftools_count_chr21
    tool: BCFTOOLS
    command: "query -f '%CHROM\\t%POS\\n'"
    input: chr21.1kg.phase3.v5a.vcf
    description: "Count variants in chr21 using bcftools"
    comparison_to: vcfx_count_chr21
    
  - name: vcftools_count_chr21
    tool: VCFTOOLS
    command: "--freq"
    input: chr21.1kg.phase3.v5a.vcf
    description: "Count variants in chr21 using vcftools"
    comparison_to: vcfx_count_chr21

  # =============================================================================
  # COMPREHENSIVE ALLELE FREQUENCY TESTS
  # =============================================================================
  - name: vcfx_allele_freq_chr21
    tool: VCFX_ALLELE_FREQ_CALC
    input: chr21.1kg.phase3.v5a.vcf
    description: "Calculate allele frequencies for chr21 using VCFX"

  - name: vcftools_allele_freq_chr21
    tool: VCFTOOLS
    command: "--vcf --freq"
    input: chr21.1kg.phase3.v5a.vcf
    description: "Calculate allele frequencies for chr21 using vcftools"
    comparison_to: vcfx_allele_freq_chr21

  - name: bcftools_allele_freq_chr21
