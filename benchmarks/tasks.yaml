    input: chr20.1kg.phase3.v5a.vcf
    description: "Stress test run 1: Count variants in chr20 using bcftools"
    
  - name: bcftools_stress_chr20_run2
    tool: BCFTOOLS
    command: "query -f '%CHROM\\t%POS\\n'"
    input: chr20.1kg.phase3.v5a.vcf
    description: "Stress test run 2: Count variants in chr20 using bcftools"
    
