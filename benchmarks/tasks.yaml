  - name: bcftools_validate_chr20
    tool: BCFTOOLS
    command: "view -H"
    input: chr20.1kg.phase3.v5a.vcf
    description: "Parse chr20 VCF header using bcftools (validation baseline)"
    comparison_to: vcfx_validate_chr20_stdin

